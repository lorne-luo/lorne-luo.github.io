{% for item in include.content %}
<div class="row clearfix showcase-item">
  <div class="col-md-8">
      <img class="image" src="{{ item.image }}">
  </div>
  <div class="col-md-4 description">
    <h1 class="center">{{ item.title }}</h1>
    {{ item.description }}
  </div>
</div>
<br/>
{% endfor %}
